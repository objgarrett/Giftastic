<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

	<!--CSS Stylesheet-->
	<link rel="stylesheet" href="./assets/style.css">
	<!--Font Awesome -->
	<script src="https://use.fontawesome.com/a92bc41cad.js"></script>

	<title>TV Show GIF Generator</title>
</head>

<body>
<div class="jumbotron">
	<h1><i class="fa fa-television" aria-hidden="true"></i> TV Show Gif Generator</h1> 
	<p>Click the buttons below or add your own to see gifs from your favorite TV shows!</p>
	<p>To animate, click the gif. To pause, click the gif again.</p> 
</div>
<div class="container">
    <!-- BUTTONS GO HERE -->
    <div class="row">
    	<div id="buttons"></div>
	</div>

    <div class="row">
    	<!--GIFS SHOW UP HERE-->
    	<div class="col-sm-9">
			<div id="gifs-appear-here"></div>
		</div>
		<!--ADDS NEW BUTTONS HERE-->    	
    	<div class="col-sm-3">
			<form id="tvshow-form">
		  		<label for="tvshow-input">Add a TV Show</label><br>
		  		<input type="text" id="tvshow-input"><br>
		  		<input id="add-tvshow" type="submit" value="Submit">
			</form>
		</div>
	</div>
	
<!--JAVASCRIPT-->    
<script type="text/javascript" src="./assets/app.js"></script>
</body>
